<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Profile card component</title>
 
</head>
<body>

  
  <div class="container">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="card">
    </div>
    <div class="Profile-img">
      <img src="images/image-victor.jpg" alt="pimg">
    </div>
    <div class="info">
      <a>Victor Crest</a> <span>26</span>
      <p>London</p>
    </div>
    
    <div class="state">
      <div class="count">
        <h3>80K</h3>
        <p>Follower</p>
      </div>
      <div class="count">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="count">
        <h3>1.4k</h3>
        <p>photo</p>
      </div>
    </div>
  </div>

</body>
</html>
